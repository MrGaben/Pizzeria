<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pizza Rendelés</title>
</head>
<body>
    <h1>Pizza Rendelés</h1>

    <div class="registration-form">
        <h2>Regisztráció</h2>
        <form id="registration-form">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            <label for="money">Pénz:</label>
            <input type="number" id="money" name="money" required>
            <button type="submit">Regisztráció  </button>
        </form>
    </div>

    <div class="order-form">
        <h2>Pizza Rendelés</h2>
        <form id="pizza-order-form">
            <label for="pizza-type">Pizza típusa:</label>
            <select id="pizza-type" name="pizza-type">
                <option value="Margaréta">Margaréta</option>
                <option value="hawaii">Hawaii</option>
                <option value="pepperoni">Pepperoni</option>
            </select>
            <label for="quantity">Mennyiség:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Rendelés leadása</button>
        </form>
    </div>

    <div class="order-history">
        <h2>Rendelési előzmények</h2>
        <div id="order-history"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
